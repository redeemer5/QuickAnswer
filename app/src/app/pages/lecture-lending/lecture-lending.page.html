<ion-header>
  <ion-toolbar>
    <ion-title>Quick answer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 style="text-align: center;">Top rated students</h3>
  <div *ngFor = "let answ of answ$">
    <div *ngIf="answ.Yesrate > 3">
      <ion-card>
        <ion-card-title>{{answ.email}}</ion-card-title>
        <ion-card-subtitle>{{answ.answer}}</ion-card-subtitle>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Message</ion-label>
            <ion-textarea [(ngModel)]="message"></ion-textarea>
          </ion-item>
          <ion-button expand="block" (click)="sendEmail(answ.email)">send email</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>

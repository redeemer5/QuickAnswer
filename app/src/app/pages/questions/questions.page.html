<ion-header>
  <ion-toolbar>
    <ion-title>Quick answer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>


  <div *ngFor="let topic of topic$">
    <ion-card>
      <ion-card-title> <img src="../../../assets/askme2.png"> </ion-card-title>

      <ion-card-subtitle style="text-align: center;"> {{topic.topic}} </ion-card-subtitle>
    </ion-card>

    <h3 style="text-align: center;">Questions</h3>
    <div *ngFor="let ques of ques$">
     
      <ion-item-sliding>
        <ion-item-options side="end">
          <ion-item-option color="danger" expandable (click)="deleteQuestion(ques.qid)">
            Delete
          </ion-item-option>
        </ion-item-options>
    
        <ion-item (click)="goToAnswer(ques.qid)">
          <ion-avatar slot="start">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
          <ion-label>{{ques.question}}</ion-label>
        </ion-item>
    
      </ion-item-sliding>

      <!-- <ion-item (click)="goToAnswer(ques.qid)">
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-label>{{ques.question}}</ion-label>
      </ion-item> -->
    </div>
  
    <ion-item>
      <ion-label position="floating">Post your question here</ion-label>
      <ion-textarea [(ngModel)]="question"></ion-textarea>
    </ion-item>
    <ion-button expand="block" (click)="postQuestion(topic.topic)">post</ion-button>


  </div>


 



</ion-content>

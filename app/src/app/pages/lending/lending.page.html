<ion-header>
  <ion-toolbar>
    <ion-title>Quick answer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-title> <img src="../../../assets/topic.png"> </ion-card-title>
    <!-- <ion-card-subtitle style="text-align: center;">Please choose a topic</ion-card-subtitle> -->
  </ion-card>
<h3 style="text-align: center;">Topics</h3>
  <div *ngFor = "let topic of topic$">
    <ion-item (click)="getTopic(topic.tid)">
      <ion-avatar slot="start">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-label>{{topic.topic}}</ion-label>
    </ion-item>


  </div>
</ion-content>
